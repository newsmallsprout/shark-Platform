version: '3.8'

services:
  # 1. Source MySQL
  mysql_source:
    image: mysql:8.0
    container_name: mysql_source
    ports:
      - "3317:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
    volumes:
      - ./mysql_conf/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql_init:/docker-entrypoint-initdb.d:ro
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped

  # 2. MongoDB Replica Set
  mongo1:
    image: mongo:latest
    container_name: mongo1
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongo1_data:/data/db
      - mongo_keyfile:/etc/mongo_key:ro
    command: >
      bash -c "
        exec mongod --replSet rs0 --bind_ip_all --keyFile /etc/mongo_key/mongo-keyfile
      "
    restart: unless-stopped

  mongo2:
    image: mongo:latest
    container_name: mongo2
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongo2_data:/data/db
      - mongo_keyfile:/etc/mongo_key:ro
    command: >
      bash -c "
        exec mongod --replSet rs0 --bind_ip_all --keyFile /etc/mongo_key/mongo-keyfile
      "
    restart: unless-stopped

  mongo3:
    image: mongo:latest
    container_name: mongo3
    ports:
      - "27020:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongo3_data:/data/db
      - mongo_keyfile:/etc/mongo_key:ro
    command: >
      bash -c "
        exec mongod --replSet rs0 --bind_ip_all --keyFile /etc/mongo_key/mongo-keyfile
      "
    restart: unless-stopped

  # 3. RS Init
  mongo_rs_init:
    image: mongo:latest
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    entrypoint: >
      bash -ec "
        echo 'Waiting for mongo1...';
        until mongosh --host mongo1:27017 -u root -p root --authenticationDatabase admin --eval 'db.runCommand({ ping: 1 })' >/dev/null 2>&1; do
          sleep 2;
        done
        echo 'Initiating replica set...';
        mongosh --host mongo1:27017 -u root -p root --authenticationDatabase admin --eval '
          try {
            rs.status();
            print(\"Replica set already initialized\");
          } catch (e) {
            rs.initiate({
              _id: \"rs0\",
              members: [
                { _id: 0, host: \"mongo1:27017\" },
                { _id: 1, host: \"mongo2:27017\" },
                { _id: 2, host: \"mongo3:27017\" }
              ]
            });
            printjson(rs.status());
          }
        '
        echo 'Replica set init done.'
      "
    restart: "no"
  
  # 3.1 Key Init
  mongo_key_init:
    image: alpine:3.19
    entrypoint: >
      sh -c "
        if [ ! -f /key/mongo-keyfile ]; then
          dd if=/dev/urandom bs=741 count=1 2>/dev/null | base64 > /key/mongo-keyfile;
          chmod 400 /key/mongo-keyfile;
        fi
      "
    volumes:
      - mongo_keyfile:/key
    restart: "no"

  # 4. Main App
  syncer_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syncer_app
    ports:
      - "8000:8000"
    volumes:
      # Data persistence (Only SQLite DB and Logs)
      - ./state:/app/state
      - ./logs:/app/logs
    depends_on:
      - mysql_source
      - mongo1
      - mongo2
      - mongo3
      - mongo_rs_init
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=*
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

volumes:
  mysql_data:
  mongo1_data:
  mongo2_data:
  mongo3_data:
  mongo_keyfile:
