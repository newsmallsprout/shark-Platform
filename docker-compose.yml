version: '3.8'

services:
  # 1. 源数据库 MySQL
  mysql_source:
    image: mysql:8.0
    container_name: mysql_source
    ports:
      - "3317:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
    volumes:
      - ./mysql_conf/my.cnf:/etc/mysql/conf.d/my.cnf
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  # -----------------------------
  # 2. MongoDB Replica Set (3 nodes)
  # -----------------------------
  mongo1:
    image: mongo:latest
    container_name: mongo1
    ports:
      - "27018:27017"   # 只暴露 mongo1 给宿主机使用（方便调试）
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongo1_data:/data/db
      - ./mongo_conf:/etc/mongo_conf:ro
    command: >
      bash -c "
        cp /etc/mongo_conf/mongo-keyfile /etc/mongo-keyfile &&
        chmod 400 /etc/mongo-keyfile &&
        chown mongodb:mongodb /etc/mongo-keyfile 2>/dev/null || true &&
        exec mongod --replSet rs0 --bind_ip_all --keyFile /etc/mongo-keyfile
      "


  mongo2:
    image: mongo:latest
    container_name: mongo2
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongo2_data:/data/db
      - ./mongo_conf:/etc/mongo_conf:ro
    command: >
      bash -c "
        cp /etc/mongo_conf/mongo-keyfile /etc/mongo-keyfile &&
        chmod 400 /etc/mongo-keyfile &&
        chown mongodb:mongodb /etc/mongo-keyfile 2>/dev/null || true &&
        exec mongod --replSet rs0 --bind_ip_all --keyFile /etc/mongo-keyfile
      "

  mongo3:
    image: mongo:latest
    container_name: mongo3
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongo3_data:/data/db
      - ./mongo_conf:/etc/mongo_conf:ro
    command: >
      bash -c "
        cp /etc/mongo_conf/mongo-keyfile /etc/mongo-keyfile &&
        chmod 400 /etc/mongo-keyfile &&
        chown mongodb:mongodb /etc/mongo-keyfile 2>/dev/null || true &&
        exec mongod --replSet rs0 --bind_ip_all --keyFile /etc/mongo-keyfile
      "




  # 3. 自动初始化副本集
  mongo_rs_init:
    image: mongo:latest
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    entrypoint: >
      bash -ec "
        echo 'Waiting for mongo1 to accept connections...';
        until mongosh --host mongo1:27017 -u root -p root --authenticationDatabase admin --eval 'db.runCommand({ ping: 1 })' >/dev/null 2>&1; do
          sleep 2;
        done

        echo 'Initiating replica set (if not already initiated)...';
        mongosh --host mongo1:27017 -u root -p root --authenticationDatabase admin --eval '
          try {
            rs.status();
            print(\"Replica set already initialized\");
          } catch (e) {
            rs.initiate({
              _id: \"rs0\",
              members: [
                { _id: 0, host: \"mongo1:27017\" },
                { _id: 1, host: \"mongo2:27017\" },
                { _id: 2, host: \"mongo3:27017\" }
              ]
            });
            printjson(rs.status());
          }
        '
        echo 'Replica set init done.'
      "
    restart: "no"


  # 4. 同步服务 (Python)
  syncer_app:
    build: .
    container_name: syncer_app
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
      - ./state:/app/state  # 挂载状态文件，用于断点续传
    depends_on:
      - mysql_source
      - mongo1
      - mongo2
      - mongo3
      - mongo_rs_init
    environment:
      PYTHONUNBUFFERED: 1

volumes:
  mysql_data:
  mongo1_data:
  mongo2_data:
  mongo3_data:
