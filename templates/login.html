<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shark Platform</title>
    <style>
        :root {
            --primary-color: #409EFF;
            --primary-hover: #66b1ff;
            --bg-color: #2d3a4b;
            --card-bg: #ffffff;
            --text-main: #303133;
            --text-secondary: #909399;
            --border-color: #dcdfe6;
            --input-bg: #fff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%233a4b5f" fill-opacity="0.2"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
        }

        .login-card {
            width: 380px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            font-size: 26px;
            font-weight: 700;
            color: var(--text-main);
            gap: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 22px;
            text-align: left;
        }

        .form-control {
            width: 100%;
            height: 40px;
            padding: 0 15px;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            outline: none;
            color: var(--text-main);
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
        }

        .btn-login {
            width: 100%;
            height: 40px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-login:hover {
            background-color: var(--primary-hover);
        }

        .error-msg {
            color: #F56C6C;
            font-size: 13px;
            margin-top: -15px;
            margin-bottom: 15px;
            text-align: left;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <div class="logo-icon">S</div>
            <span>Shark Platform</span>
        </div>
        
        <form method="post" action="/accounts/login/">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            
            {% if form.errors %}
            <div class="error-msg">
                Your username and password didn't match. Please try again.
            </div>
            {% endif %}

            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <button type="submit" class="btn-login">Login</button>
            <input type="hidden" name="next" value="{{ next }}">
        </form>

        <div class="footer">
            &copy; 2026 Shark Tech
        </div>
    </div>
</body>
</html>
